<div class="m-container">
    <div class="section">
        <h2>New Post</h2>
        <form (ngSubmit)="addPost()" autocomplete="off">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" id="post-title" placeholder="Title" [(ngModel)]="post.title" name="title">
            </div>
            <div class="form-group">
                <label for="post-content">Content</label>
                <textarea rows="5" class="form-control" id="post-content" placeholder="Content" [(ngModel)]="post.content" name="content"></textarea>
            </div>
            <input type="submit" class="btn btn-primary m-button" value="Submit">
            <button routerLink="/posts" class="btn btn-primary m-button">Cancel</button>

        </form>
    </div>
</div>
