<div class="m-container">
  <div class="section" fxLayout="row" fxLayoutAlign="space-between start">
    <button class="ui button" routerLink="/admin/posts/add">Add</button>
    <div class="ui buttons">
      <button class="ui button" (click)="changeDisplayType('POST')">Posts</button>
      <button class="ui button" (click)="changeDisplayType('INSHORTS')">Inshorts</button>
    </div>
  </div>

  <div *ngIf="displayType === 'POST'" class="section" fxLayout="row wrap" fxLayoutAlign="center start">
    <table class="ui celled table">
      <thead>
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Content</td>
          <td>Created On</td>
          <td>Updated On</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postList">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
          <td>{{post.created_at}}</td>
          <td>{{post.updated_at}}</td>
          <td>
            <span class="m-icon" routerLink="/admin/posts/edit/post/{{post.id}}">
              <i class="fas fa-caret-right"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="displayType === 'INSHORTS'" class="section" fxLayout="row wrap" fxLayoutAlign="center start">
    <table class="ui celled table">
      <thead>
        <tr>
          <td>Id</td>
          <td>Title</td>
          <td>Content</td>
          <td>Created On</td>
          <td>Updated On</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inshort of inshortsList">
          <td>{{inshort.id}}</td>
          <td>{{inshort.title}}</td>
          <td>{{inshort.content}}</td>
          <td>{{inshort.created_at}}</td>
          <td>{{inshort.updated_at}}</td>
          <td>
            <span class="m-icon" routerLink="/admin/posts/edit/inshorts/{{inshort.id}}">
              <i class="fas fa-caret-right"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
